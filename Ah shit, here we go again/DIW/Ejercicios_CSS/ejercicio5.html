<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ejercicio 5</title>
    <style>
        ul {
            padding-left: 0px;
            height: 30px;
        }
        li {
            display: inline;
            width: 15%;
        }
        
        li:last-child {
            float: right;
            text-align: right;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li href="#">Primero</li>
            <li href="#">Segundo</li>
            <li href="#">Tercero</li>
            <li href="#">Cuarto</li>
        </ul>
    </nav>
</body>
</html>
