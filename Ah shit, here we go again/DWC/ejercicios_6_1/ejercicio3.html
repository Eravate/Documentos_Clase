    <body>

        <form>
            <fieldset>
                <p id="text" style="color:greenyellow"></p><br>
                <input type="button" value="Crear localStorage" onclick="crearLocalStorage()">
                <input type="button" value="Leer localStorage" onclick="leerLocalStorage()">
                <input type="button" value="Crear sessionStorage" onclick="crearSessionStorage()">
                <input type="button" value="Leer sessionStorage" onclick="leerSessionStorage()">
            </fieldset>
        </form>
        <script>
            function crearLocalStorage() {
                localStorage.setItem("varLocalStorage", "String Local Storage");
                document.getElementById("text").innerHTML = "Variable local creada con éxito";
            }
            function leerLocalStorage() {
                const stringLocStorage = localStorage.getItem("varLocalStorage");
                document.getElementById("text").innerHTML = stringLocStorage;
            }
            function crearSessionStorage() {
                sessionStorage.setItem("varSessionStorage", "String Session Storage");
                document.getElementById("text").innerHTML = "Variable de sesión creada con éxito";
            }
            function leerSessionStorage() {
                const stringSesStorage = sessionStorage.getItem("varSessionStorage");
                document.getElementById("text").innerHTML = stringSesStorage;
            }
        </script>
    </body>
