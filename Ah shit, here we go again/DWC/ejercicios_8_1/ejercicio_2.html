<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        div {
            background-color: black;
            position: relative;
            width: 200px;
            height: 200px;
        }
        main {
            width: 200px;
            margin: auto;
        }
    </style>
    <script>
        async function deslizar() {
            $("#slide").prop('disabled',true);
            $("#contenido").animate({right: "-500px"},5000, function() {
                
            });
            $("#contenido").animate({right: "0px"},3000, function() {
                $("#slide").prop('disabled',false);
            });
        }
    </script>
</head>
<body>
    <main>
        <input type="button" id="slide" value="Movimiento" onclick="deslizar()"><br><br>
        <div id="contenido"></div>
    </main>
</body>
</html>
