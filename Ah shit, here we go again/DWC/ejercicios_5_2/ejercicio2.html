<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        function cambiarColor() {    
            var checkedValue = document.querySelector('.radioB:checked').value;
            document.body.style.backgroundColor = checkedValue;
        }
    </script>
</head>
<body>
    <form>
        <div style="float:left;" >#00FFFF (Cyan): <input class="radioB" type="radio" name="color" id="#00FFFF" value="#00FFFF" onclick="cambiarColor()"> </div><div style="float:left;background-color:#00FFFF;width:20px;height:20px;"></div><br><br>
        <div style="float:left;" >#F0E68C (Khaki): <input class="radioB" type="radio" name="color" id="#F0E68C" value="#F0E68C" onclick="cambiarColor()"> </div><div style="float:left;background-color:#F0E68C;width:20px;height:20px;"></div><br><br>
        <div style="float:left;" >#FF00FF (Fuchsia): <input class="radioB" type="radio" name="color" id="#FF00FF" value="#FF00FF" onclick="cambiarColor()"> </div><div style="float:left;background-color:#FF00FF;width:20px;height:20px;"></div><br><br>
        <div style="float:left;" >#A0522D (Sienna): <input class="radioB" type="radio" name="color" id="#A0522D" value="#A0522D" onclick="cambiarColor()"> </div><div style="float:left;background-color:#A0522D;width:20px;height:20px;"></div><br><br>
    </form>
    
</body>
</html>
