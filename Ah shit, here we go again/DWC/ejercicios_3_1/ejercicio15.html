<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function obtenerDif() {
            var dia = document.getElementById("dia").value;
            var mes = document.getElementById("mes").value;
            mes -= 1;
            var anyo = document.getElementById("anyo").value;
            var fecha = new Date(anyo,mes,dia);
            var fechaAct = Date.now();
            var difTiempo = Math.abs(fechaAct - fecha);
            var difDias = Math.ceil(difTiempo / (1000 * 60 * 60 * 24));
            var anyos = Math.floor(difDias/365);
        
            document.getElementById("result").innerHTML = "Usted tiene " + anyos + " años.";
        }
    </script>
    <form>
        <br/>
        <p>Inserte la fecha: </p>
        Dia: <input type="text" id="dia" size="1"/> Mes: <input type="text" id="mes" size="1"/> Año: <input type="text" id="anyo" size="2"/><br><br>
        <input type="submit" value="Enviar" onclick="obtenerDif(); return false;"/><br><br>
        <p id="result"/>
    </form>
</body>
</html>
