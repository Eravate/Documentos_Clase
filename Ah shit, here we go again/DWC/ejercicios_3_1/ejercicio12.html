<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function formatearFecha() {
            var dia = document.getElementById("dia").value;
            var mes = document.getElementById("mes").value;
            mes -= 1;
            var anyo = document.getElementById("anyo").value;
            var fecha = new Date(anyo,mes,dia);
            document.getElementById("result").innerHTML = "Su fecha de nacimiento es: " + fecha.getDate() + "-" + (parseInt(fecha.getMonth())+1) + "-" + fecha.getFullYear();
        }
    </script>
    <form>
        <br/>
        <p>Inserte su fecha de nacimiento: </p>
        Dia: <input type="text" id="dia" size="1"/> Mes: <input type="text" id="mes" size="1"/> AÃ±o: <input type="text" id="anyo" size="2"/><br><br>
        <input type="submit" value="Enviar" onclick="formatearFecha(); return false;"/><br><br>
        <p id="result"/>
    </form>
</body>
</html>
