<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bisiesto(anyo) {
            return ((anyo % 4 == 0) && (anyo % 100 != 0)) || (anyo % 400 == 0);
        }
        function obtenerFecha() {
            var dia = document.getElementById("dia").value;
            var mes = document.getElementById("mes").value;
            mes -= 1;
            var anyo = document.getElementById("anyo").value;
            var fecha = new Date(anyo,mes,dia);
            
            if (bisiesto(parseInt(fecha.getFullYear()))) {
                document.getElementById("result").innerHTML = "Es bisiesto";
            } else {
                document.getElementById("result").innerHTML = "No es bisiesto";
            }
        }
    </script>
    <form>
        <br/>
        <p>Inserte la fecha: </p>
        Dia: <input type="text" id="dia" size="1"/> Mes: <input type="text" id="mes" size="1"/> AÃ±o: <input type="text" id="anyo" size="2"/><br><br>
        <input type="submit" value="Enviar" onclick="obtenerFecha(); return false;"/><br><br>
        <p id="result"/>
    </form>
</body>
</html>
