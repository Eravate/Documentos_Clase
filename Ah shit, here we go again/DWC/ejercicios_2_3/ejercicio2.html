<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("Inserte un n√∫mero");
        if (num%2==0) {
            num--;
        }
        for (var i=1;i<=num;i++) {
            if (i%2!=0) {
                var rep = (num-i)/2;
                for (var x=0;x<rep;x++) {
                    document.write("*");
                }
                for (var x=0;x<i;x++) {
                    document.write(i);
                }
                for (var x=0;x<rep;x++) {
                    document.write("*");
                }
                document.write("</br>");
            }
        }
    </script>
</body>
</html>
