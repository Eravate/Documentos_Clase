<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rectangulo = [];
        var alto = prompt("Inserte el alto de rectángulo");
        var ancho = prompt("Inserte el ancho de rectángulo");
        var sigBorde = prompt("Inserte el signo de borde");
        var sigRell = prompt("Inserte el signo de relleno");

        for (var i=0;i<alto;i++) {
            rectangulo[i] = new Array();
            for (var x=0;x<ancho;x++) {
                if ((i==0 || x==0) || (i==alto-1 || x==ancho-1)) {
                    rectangulo[i][x] = sigBorde; 
                }  else {
                    rectangulo[i][x] = sigRell;
                }
            }
        }
        for (var i=0;i<alto;i++) {
            for (var x=0;x<ancho;x++) {
                document.write(rectangulo[i][x]);
            }
            document.write("</br>");
        }
    </script>
</body>
</html>
