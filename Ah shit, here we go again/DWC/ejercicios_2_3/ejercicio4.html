<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var palabras = [];
        for (var i=0;i<4;i++) {
            palabras[i] = prompt("Dime la palabra");
        }
        palabras.sort();
        for (var i=0;i<4;i++) {
            document.write(palabras[i], ", ");
        }
    </script>
</body>
</html>
