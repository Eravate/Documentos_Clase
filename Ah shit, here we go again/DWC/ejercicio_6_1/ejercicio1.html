        <script>
            function realizarAccionCookie() {
                var nombre = document.getElementById("nombre").value;
                if (document.getElementById("recordar").checked) {
                    sessionStorage.setItem("nombre", nombre);
                } else {
                    sessionStorage.removeItem("nombre");
                }
            }
            var nombre = "Hola ";
            nombre += sessionStorage.getItem("nombre");
            if (nombre == null) {
                nombre += "Hola desconocido";
            }
            document.getElementById("text").innerHTML = nombre;
        </script>

        <form>
            <fieldset>
                <p id="text"></p><br>
                Nombre:<input type="text" name="nombre" id="nombre"> 
                <input type="radio" name="selec" id="recordar" checked>Recordarme 
                <input type="radio" name="selec" id="olvidar">Olvidar 
                <input type="button" value="Aceptar" onclick="realizarAccionCookie()">
            </fieldset>
        </form>
    </body>
