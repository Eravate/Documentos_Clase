<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <style>
        * {
            padding: 0;
            margin: 0;
            /*transition: 0.2s all ease;*/
        }
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: black;
            color: white;
            padding: 25px 50px;
        }
    </style>
</head>
<body>
    <div id='info'></div>
    <script>
        var info = document.getElementById('info');

        function tellPos(p){
        info.innerHTML = 'Posición X : ' + p.pageX + '<br />Posición Y : ' + p.pageY;
        }
        addEventListener('mousemove', tellPos, false);
    </script>
</body>
</html>
